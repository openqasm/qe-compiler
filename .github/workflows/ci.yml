name: Continuous Integration
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      CONAN_USER_HOME: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # -- REMOVE ONCE OPEN SOURCE
      # Needed until Qiskit/qss-qasm is public.
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
#      - name: Setup SSH Keys and known_hosts
#        env:
#          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
#        run: |
#          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
#          ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
      # --

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install pip packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Create Conan default profile
        run: |
          conan profile new default --detect
          conan profile update settings.compiler.libcxx=libstdc++11 default
      - name: Export QSSC_VERSION from Git version tag
        run: |
          version=`python -c "from setuptools_scm import get_version; print(get_version())"`
          echo "QSSC_VERSION=$version" >> $GITHUB_ENV
      - name: Try load Conan cache
        uses: actions/cache/restore@v3
        with:
          path: .conan
          key: conan-${{ runner.os }}-${{ hashFiles('conandata.yml', 'conanfile.py', 'conan/**/*.py', 'conan/**/*.yml') }}
          restore-keys: conan-${{ runner.os }}
      - name: Remove cache download
        run: |
          sudo du -hs /home/runner/work/_temp/* | sort -h
          sudo find /home/runner/work/_temp 
          sudo find /home/runner/work/_temp -name cache.tzst | xargs -r rm
      - name: Add QASM, LLVM, and clang tools recipes to Conan cache.
        run: ./conan_deps.sh
      - name: Build QSS compiler Conan package
        run: |
          conan create . qss/stable --build=missing
      # Always save the cache if Conan succeeded.
      # TODO: we always save for testing. Add check for success.
      - uses: actions/cache/save@v3
        if: always()
        with:
          path: .conan
          key: conan-${{ runner.os }}-${{ hashFiles('conandata.yml', 'conanfile.py', 'conan/**/*.py', 'conan/**/*.yml') }}